name: Check that all cluster peers know each others
config:
  nodes: 5
  selector: app=ipfs-cluster
  times: 1
  expected:
      successes: 5
      failures: 0
      timeouts: 0
steps:
  - name: list nodes
    on_node: 1
    cmd: "ipfs-cluster-ctl --enc json peers ls | jq -r '.[].id' | sort
        | tr '\n' ' '"
    timeout: 0
    outputs:
    - line: 0
      save_to: PIDS
  - name: Check that nodes match
    on_node: 1
    end_node: 5
    cmd: "ipfs-cluster-ctl --enc json peers ls | jq -r '.[].id' | sort
        | tr '\n' ' '"
    assertions:
    - line: 0
      should_be_equal_to: PIDS
